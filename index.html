<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="1 1 -5" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 1 -1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-octahedron position="1 1 -3" color="#12f1df" radius="0.45"></a-octahedron>
      <a-ring position="-0.1 1.2 0" color="#12f" radius-inner="0.25" radius-outer="0.7" thickness="5"></a-ring>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
